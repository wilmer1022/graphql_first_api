version: "3.9"

services:
  # MongoDB services
  mongo_db:
    container_name: tasksdb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_db:/data/db

  # Node API service
  api:
    container_name: tasksapp
    restart: always
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}